<!DOCTYPE html>
<html>
<head>
  <title>JSON 数据显示示例</title>
  <script>
    function handleResponse(data) {
      const announceList = data.announceList;

      // 使用循环创建列表项并添加到页面
      announceList.forEach(announce => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = announce.webUrl;
        link.textContent = announce.title;
        listItem.appendChild(link);
        document.getElementById('announce-list').appendChild(listItem);
      });
    }
  </script>
</head>
<body>
  <h1>公告列表</h1>
  <ul id="announce-list"></ul>

  <script src="https://akcdn.imtxwy.com/announce/Android/announcement.meta.json?callback=handleResponse"></script>
</body>
</html>
